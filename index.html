<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header>
    <img src="images/rsz_bar.jpg" alt="Bar Image">
    <div class="titles">
      <h1> .Coder's Bar; </h1>
      <h2>The best bar in town</h2>
    </div>
  </header>

  <div class="cocktail"> </div>
  <div class="cognac"> </div>
  <div class="margarita"> </div>

    <div class="orders-container">
      <div id="order-section">
       </div>
        <div id="totals-container"> </div>
      </div>
    </div>

	<div class="modal" id="modal">
		<div class="close-modal-btn-container">
			<button class="modal-close-btn" id="modal-close-btn">X</button>
		</div>
		<div class="modal-inner" id="modal-inner">
			<h2> Enter Card Details </h2>
			<form id="consent-form">
				<input type="text" name="fullName" placeholder="Enter your full name" required/>
				<input type="text" name="numbers" placeholder="Enter your card number" required/>
        <input type="text" name="cvv" placeholder="CVV" required/>
				<div class="modal-btn" id="modal-btn">
					<button type="submit" class="modal-btn">Pay</button>
				</div>
			</form>
	</div>
	</div>
  
  <script src="script.js" type="module"></script>
</body>
</html>
